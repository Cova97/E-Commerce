{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>{% block tittle %} {% endblock %}</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container" style="background-color: lightblue;">
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" style="font-size: 25px;">Home</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <!-- Show button cart -->
                <a class="btn btn-outline-success mx-2" href="{% url 'carrito' %}">
                    <i class="fas fa-shopping-cart">
                        <span class="badge bg-dark text-white ms-1 p-1" id="cart-count">0</span>
                    </i>
                </a>
                <a class="btn btn-outline-success" href="{% url 'logout' %}" style="margin-left: 5px;">Logout</a>
                {% else %}
                <a class="btn btn-outline-success" href="{% url 'login' %}" style="margin-left: 5px;">Login</a>
                <a href="{% url 'register' %}" class="btn btn-link px-3 me-2" style="font-size: 20px;">Sign in</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
                </button>
                {{ message }}
            </div>
            </div>
            {% endfor %}
        </ul>
        {% endif %}

        
    </div>
    {% block content %} {% endblock %}
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
