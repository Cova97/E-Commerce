{% extends 'base.html' %}

{% block tittle %}
E-Comerce Productos
{% endblock %}

{% block content %}

<h1>Registro de nuevo producto</h1>
<a href="{% url 'products' %}" class="btn btn-info">Producto</a>
<div class="form-outline">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

{% endblock %}
